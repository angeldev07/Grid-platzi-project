<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BestFoot</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Icons -->
  <script src="https://kit.fontawesome.com/3e81b4e2ee.js" crossorigin="anonymous"></script>
</head>
<body>

  <header class="header" id="header">
      <nav class="menu-nav container">
        <p class="logo">BestFoot</p>
        
        <ul class="nav-list">
          
          <li class="nav-links">
            <a href="#header" class="nav-link">Inicio</a>
          </li>

          
          <li class="nav-links">
            <a href="#services" class="nav-link">Productos</a>
          </li>

          
          <li class="nav-links">
            <a href="#home" class="nav-link">Menú de la Casa</a>
          </li>

        </ul>

        <img src="images/burgerIcon.svg" alt="menu-hamburguesa" class="hamburger">
      </nav>

    <section class="hero container">

      <div class="hero__texts">
        <h1 class="hero-title">Check The Best Food</h1>
        <p class="hero-descp">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Reprehenderit amet accusamus voluptatibus molestiae ipsam quaerat?</p>
        <a href="" class="cta">¡Ver aquí!</a>
      </div>

      <figure class="hero-img">
        <img src="images/hero.png" alt="hero-img" class="heroImg">
      </figure>

    </section>
  </header>

  <main class="main">
    <section class=" container">
      <h2 class="subtitle ">Servicios</h2>
      <div class="services" id="services">
        <figure class="service-img service-img--large">
          <img src="images/video.png" alt="plato de comida">
        </figure>
  
        <figure class="service-img">
          <img src="images/dish1.png" alt="plato de comida">
        </figure>
  
        <figure class="service-img">
          <img src="images/dish2.png" alt="plato de comida">
        </figure>
  
        <figure class="service-img">
          <img src="images/dish3.png" alt="plato de comida">
        </figure>
  
        <figure class="service-img">
          <img src="images/dish4.png" alt="plato de comida">
        </figure>
      </div>
    </section>

    <section class="container">
      <h2 class="subtitle">Home Services</h2>
      <div class="home" id = "home">
        <figure class="home-card">
          <img src="images/plate1.png" alt="plate">
        </figure>

        <figure class="home-card">
          <img src="images/plate2.png" alt="plate">
        </figure>

        <figure class="home-card">
          <img src="images/plate3.png" alt="plate">
        </figure>

        <figure class="home-card">
          <img src="images/plate4.png" alt="plate">
        </figure>

        <figure class="home-card">
          <img src="images/plate5.png" alt="plate">
        </figure>

      </div>
    </section>

  </main>

  <script src="./app.js"></script>
</body>
</html>
